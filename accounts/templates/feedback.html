{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart LMS - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .logout {
      color: white !important;
    }
    
    /* Your original table and container styles */
    .container {
      background: #fff;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 50, 0.1);
      padding: 30px 40px;
      overflow-x: auto;
      margin-top: 20px; /* Add spacing below navbar */
    }

    h2 {
      text-align: center;
      color: #212121;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    thead {
      background: #213aa5; /* deep blue */
      color: white;
      font-weight: 600;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #e0e3eb;
      vertical-align: middle;
    }

    tbody tr:hover {
      background-color: #f9fbff;
    }

    /* Responsive: stack table rows on small screens */
    @media(max-width: 600px) {
      table, thead, tbody, th, td, tr {
          display: block;
      }

      thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
      }

      tr {
          margin-bottom: 1.5em;
          border: 1px solid #ddd;
          border-radius: 12px;
          box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
          padding: 12px 16px;
      }

      td {
          border: none;
          position: relative;
          padding-left: 50%;
          text-align: right;
          font-size: 0.95rem;
      }

      td::before {
          position: absolute;
          top: 14px;
          left: 16px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          font-weight: 700;
          text-transform: capitalize;
          color: #555;
      }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Rating"; }
      td:nth-of-type(3)::before { content: "Feedback"; }
    }
  </style>
</head>
<body>

<!-- Smart LMS Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <!-- Redirects to /home/ -->
  <a class="navbar-brand" href="http://127.0.0.1:8000/home/">Smart LMS - Admin</a>
  <div class="ms-auto d-flex align-items-center">
    <span class="me-3 text-white">Welcome, {{ request.user.username }}!</span>
    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container">
    <h2>Feedback Received</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            {% for fb in feedbacks %}
            <tr>
                <td>{{ fb.user_name }}</td>
                <td>{{ fb.rating }}</td>
                <td>{{ fb.feedback_text }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center p-4 text-muted">
                    No feedback found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
