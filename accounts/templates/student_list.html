{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    td a img:hover {
      transform: scale(1.1);
      transition: 0.2s ease;
    }
    .student-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

{% include 'admin_head.html' %}

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Registered Students</h3>
    <form method="get" class="d-flex" style="max-width: 300px;">
      <input type="text" name="q" value="{{ q }}" class="form-control form-control-sm me-2" placeholder="Search...">
      <button class="btn btn-sm btn-primary" type="submit">Search</button>
    </form>
  </div>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="width:60px;">#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ s.username }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.phone_number }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted py-4">No registered students found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
